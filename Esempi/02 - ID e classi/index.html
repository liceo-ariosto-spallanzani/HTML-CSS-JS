<!DOCTYPE html>
<html>
    <head>
        <title> ID e classi </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            #titolo1 {
                color: green;
            }

            #titolo2 {
                color: brown;
            }

            .colorato {
                color: blueviolet;
            }

            .centrale {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2 id="titolo1"> Titolo con ID "titolo1" </h2>
        <h2 id="titolo2"> Titolo con ID "titolo2" </h2>
        <h2 class="colorato"> Titolo con classe "colorato" </h2>
        <h2 class="centrale"> Titolo con classe "centrale" </h2>
        <h2 class="colorato centrale"> Titolo con classi "colorato" e "centrale" </h2>
    </body>
</html>
