<!DOCTYPE html>
<html>
    <head>
        <title> Elementi base HTML </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Titoli -->
        <h1> Titolo h1 </h1>
        <h2> Titolo h2 </h2>
        <h3> Titolo h3 </h3>
        <h4> Titolo h4 </h4>
        <h5> Titolo h5 </h5>
        <h6> Titolo h6 </h6>

        <!-- Paragrafo -->
        <p> Paragrafo con testo in <b> grassetto </b> e <i> corsivo </i> </p>

        <!-- Link -->
        <a href="https://www.w3schools.com/html/default.asp"> Link a w3schools </a>

        <!-- Lista ordinata -->
        <ol>
            <li> Elemento 1 </li>
            <li> Elemento 2 </li>
            <li> Elemento 3 </li>
        </ol>

        <!-- Lista non ordinata -->
        <ul>
            <li> Elemento </li>
            <li> Elemento </li>
            <li> Elemento </li>
        </ul>

        <!-- Immagine -->
        <img src="img/lemure.jpg" />

        <!-- "a capo" -->
        <br />

        <!-- Tabella -->
        <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
          </table>

    </body>
</html>
